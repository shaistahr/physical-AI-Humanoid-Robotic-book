version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - QDRANT_HOST=qdrant
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - QDRANT_PORT=6333
      - CONTENT_URL=${CONTENT_URL}
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - qdrant
    volumes:
      - .:/app

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT_API_KEY=${QDRANT_API_KEY}

volumes:
  qdrant_data: